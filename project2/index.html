<html>

<head>
  <!-- Bootstrap v3.0.3 -->
  <link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="mturk.js"></script>


  <style>
    img {
      padding: 1em;
      width: 2em;
    }
  </style>
</head>


<body>
  <form id="mturk_form">
    <section class="container" id="Other" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
      <div class="row col-xs-12 col-md-12">
        <!-- Instructions -->
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Instructions</strong></div>

          <div class="panel-body">
            <p>Your job is simple. Click on all the <b>human</b> faces you can identify in the picture.</p>

            <ul>
              <li>Left click on a face to count and mark the face</li>
              <li>If you make a mistake, right click on the marker to remove it</li>
            </ul>
          </div>
        </div>
        <!-- End Instructions -->
        <!-- Content Body -->

        <section>
          <fieldset>
            <div class="form-group"><label for="usr"><h1>Tell me a joke</h1></label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
          </fieldset>

          <fieldset>
            <div class="row col-xs-12 col-md-12">
              <img src="1.jpg" width=650px />
              <img src="2.jpg" width=650px />
              <img src="3.jpg" width=650px />
              <img src="4.jpg" width=650px />
              <img src="5.jpg" width=650px />
              <img src="6.jpg" width=650px />

            </div>
          </fieldset>

          <center><input type="submit"></center>
  </form>
</body>

</html>
